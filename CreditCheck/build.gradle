plugins {
    id 'java'
}


group 'org.ic4j'
version '0.6.3'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes('Implementation-Title': 'ic4j-demo-creditcheck',
                   'Implementation-Version': project.version, 'Main-Class': 'org.ic4j.demos.loanflow.creditcheck.CreditCheck')

                   attributes 
    }
    
    archiveBaseName = 'ic4j-demo-creditcheck'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'ic4j-demo-creditcheck',
                   'Implementation-Version': project.version, 'Main-Class': 'org.ic4j.demos.loanflow.creditcheck.CreditCheck')
    }
    
    archiveBaseName = 'ic4j-demo-creditcheck-with-dependencies'
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


dependencies {
	implementation group: 'org.ic4j', name: 'ic4j-candid', version: '0.6.3'

	implementation group: 'org.ic4j', name: 'ic4j-agent', version: '0.6.3'
		
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'	
	
    // https://mvnrepository.com/artifact/org.apache.derby/derby
	implementation group: 'org.apache.derby', name: 'derby', version: '10.14.2.0'		
}


